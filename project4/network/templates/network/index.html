{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    {% if user.is_authenticated %}
    <div id="new-post">
        <form id="new-post-form">
            <textarea class="form-control" id="new-post-body" placeholder="Write your post..."></textarea>
            <input type="submit" class="btn btn-primary" id="new-post-submit" value="Post"/>
        </form>
    </div>
    {% endif %}

    <div id="posts">
        {% for post in all_posts %}
            <div class="card" style="width: 50rem;">
              <div class="card-body">
                <h5 class="card-title">{{post.owner}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{post.timestamp}}</h6>
                <p class="card-text">{{post.body}}</p>
                
                <span>Like</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
    
              </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'network/app.js' %}"></script>
{% endblock %}
