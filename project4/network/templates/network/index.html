{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    {% if user.is_authenticated %}
    <div id="new-post">
        <form id="new-post-form">
            <textarea class="form-control" id="new-post-body" placeholder="Write your post..."></textarea>
            <input type="submit" class="btn btn-primary" id="new-post-submit" value="Post"/>
        </form>
    </div>
    {% endif %}

    <div id="posts">
  
    </div>

    <div id="profile">
        
        <div id="profile-user">
            <p id="profile-username"></p>
            Followings: <span id="profile-Followings"></span>
            Followers: <span id="profile-followers"></span>

            <div id="logged-in-user" logged-in-user={{user.userrname}} style="display: none;"></div>
            <div id="follow-button">
                <button id="follow-unfollow-btn" class="btn btn-primary">Follow</button>
            </div>
        </div>

        <div id="profile-posts">

        </div>

    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'network/app.js' %}"></script>
{% endblock %}
